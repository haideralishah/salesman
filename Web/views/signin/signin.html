
<form class="centerAlignment">


    <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input type="email" ng-model="userData.email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input type="password" ng-model="userData.password">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="signIn()" ui-sref="signin">Sign In</md-button>



</form>
