
<form>

    <h1>Create Company</h1>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Company Name</label>
        <input type="cName" ng-model="coData.name">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Company Email</label>
        <input type="email" ng-model="coData.email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Company Contact Number</label>
        <input type="text" ng-model="coData.Contact">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="createComp()">Create Company</md-button>


</form>
