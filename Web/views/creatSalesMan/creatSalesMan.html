
<form class="centerAlignment">

    <md-input-container class="md-block" flex-gt-sm>
        <label>Salesman Name</label>
        <input type="text" ng-model="Salesman.name">
    </md-input-container>


    <md-input-container class="md-block" flex-gt-sm>
        <label>Area Allocated</label>
        <input type="text" ng-model="Salesman.Allocated">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="addSalesman()">Add Salesman</md-button>


</form>
