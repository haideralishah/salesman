
<form>

    <md-input-container class="md-block" flex-gt-sm>
    <label>First Name</label>
    <input ng-model="userData.firstName">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Last Name</label>
        <input ng-model="userData.lastName">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input type="email" ng-model="userData.email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input type="password" ng-model="userData.password">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="addUserData()" ui-sref="signin">Sign Up</md-button>


</form>
